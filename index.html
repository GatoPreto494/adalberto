<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex; /* Adicionado para flexbox */
            flex-direction: column; /* Colunas */
            height: calc(100vh - 40px); /* Altura total da tela menos margem */
            overflow: hidden; /* Garante que o container principal n√£o role */
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
            flex-shrink: 0; /* Impede o cabe√ßalho de encolher */
        }
        h1 {
            color: #007bff;
            margin: 0;
        }
        .cart-icon {
            font-size: 24px;
            cursor: pointer;
            position: relative;
        }
        .cart-count {
            background-color: #dc3545;
            color: #fff;
            border-radius: 50%;
            padding: 3px 8px;
            font-size: 12px;
            position: absolute;
            top: -10px;
            right: -10px;
        }
        .product-list {
            list-style: none;
            padding: 0;
            margin: 0; /* Remove margem padr√£o da lista */
        }
        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed #eee;
        }
        .product-item:last-child {
            border-bottom: none;
        }
        .product-info {
            flex-grow: 1;
            min-width: 150px;
            margin-right: 10px; /* Espa√ßo entre info e pre√ßo/controle */
        }
        .product-info h3 {
            margin: 0 0 5px 0;
            color: #555;
        }
        .product-info p {
            margin: 0;
            font-size: 0.9em;
            color: #777;
        }
        .product-price {
            font-weight: bold;
            color: #007bff;
            width: 80px;
            text-align: right;
            margin-right: 15px;
            flex-shrink: 0;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }
        .quantity-control button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1em;
            margin: 0 5px;
        }
        .quantity-control button:hover {
            background-color: #0056b3;
        }
        .quantity-input {
            width: 40px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px 0;
            -moz-appearance: textfield;
        }
        .quantity-input::-webkit-outer-spin-button,
        .quantity-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .cart-summary {
            background-color: #e9ecef;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            flex-shrink: 0; /* Impede o carrinho de encolher */
        }
        .cart-summary h2 {
            margin-top: 0;
            color: #333;
        }
        .cart-items-summary {
            list-style: none;
            padding: 0;
        }
        .cart-items-summary li {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px dashed #ced4da;
        }
        .cart-items-summary li:last-child {
            border-bottom: none;
        }
        .cart-total {
            font-size: 1.2em;
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
            color: #007bff;
        }
        .whatsapp-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 15px 20px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .whatsapp-button:hover {
            background-color: #218838;
        }
        .welcome-message {
            background-color: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1em;
            flex-shrink: 0; /* Impede a mensagem de encolher */
        }
        .highlight-text {
            font-weight: bold;
            color: #007bff;
        }
        .sort-options {
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            flex-shrink: 0; /* Impede as op√ß√µes de ordena√ß√£o de encolher */
        }
        .sort-options label {
            margin-right: 10px;
            font-weight: bold;
            color: #555;
        }
        .sort-options select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 0.9em;
        }

        /* NOVO ESTILO PARA A √ÅREA DE ROLAGEM */
        .scrollable-product-area {
            flex-grow: 1; /* Permite que essa √°rea ocupe o espa√ßo restante */
            overflow-y: auto; /* Adiciona rolagem vertical quando o conte√∫do excede */
            padding-right: 10px; /* Para evitar que o texto fique colado na barra de rolagem */
            margin-bottom: 20px; /* Espa√ßo entre a lista e o carrinho */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fa√ßa seu Pedido</h1>
            <div class="cart-icon" onclick="toggleCartSummary()">
                üõí <span class="cart-count" id="cartCount">0</span>
            </div>
        </header>

        <div class="welcome-message">
            Bem-vindo! Escolha seus produtos e quantidades. Voc√™ pode usar os bot√µes <span class="highlight-text">+/-</span> ou <span class="highlight-text">digitar a quantidade</span> diretamente na caixa.
        </div>

        <div class="sort-options">
            <label for="sortSelect">Ordenar por:</label>
            <select id="sortSelect" onchange="sortProducts(this.value)">
                <option value="name-asc">Nome (A-Z)</option>
                <option value="name-desc">Nome (Z-A)</option>
                <option value="price-asc">Pre√ßo (menor para maior)</option>
                <option value="price-desc">Pre√ßo (maior para menor)</option>
            </select>
        </div>

        <div class="scrollable-product-area">
            <ul class="product-list" id="productList">
                </ul>
        </div>

        <div class="cart-summary" id="cartSummary" style="display: none;">
            <h2>Seu Carrinho</h2>
            <ul class="cart-items-summary" id="cartItemsSummary">
                </ul>
            <div class="cart-total" id="cartTotal">Total: R$ 0,00</div>
            <button class="whatsapp-button" onclick="sendOrderViaWhatsApp()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon" style="width: 24px; height: 24px;"> Enviar Pedido via WhatsApp
            </button>
        </div>
    </div>

    <script>
        const GOOGLE_SHEETS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyT5Lr_LdJzF7IvaNWuQb9pTpGkCjRio0bf5ZrBbJEXmHvdJvrjHBdvcDoYOXsXevl7/exec';
        
        let products = [];
        let cart = {};
        let whatsappNumber = "5511947406124"; 

        document.addEventListener('DOMContentLoaded', async () => {
            await loadProductsFromSheet(); 
            // Aplica a ordena√ß√£o padr√£o (Nome A-Z) ap√≥s carregar os produtos
            sortProducts('name-asc'); 
            // O renderProducts() j√° √© chamado dentro do sortProducts()
            updateCartSummary();
        });

        async function loadProductsFromSheet() {
            try {
                const response = await fetch(GOOGLE_SHEETS_WEB_APP_URL);
                if (!response.ok) {
                    const errorResponse = await response.json().catch(() => ({ message: 'Erro desconhecido ao carregar produtos (sem JSON de erro).' }));
                    throw new Error(`Erro de rede ou Apps Script: ${response.status} ${response.statusText}. Detalhes: ${errorResponse.message || 'Nenhum detalhe adicional.'}`);
                }
                const data = await response.json();

                if (data.status === 'error') {
                    throw new Error(data.message);
                }

                products = data;
                console.log("Produtos carregados do Google Sheets:", products);
            } catch (error) {
                console.error("Falha ao carregar produtos do Google Sheets:", error);
                alert("Erro ao carregar produtos. Verifique o console para detalhes: " + error.message);
                const storedProducts = localStorage.getItem('products');
                if (storedProducts) {
                    products = JSON.parse(storedProducts);
                    console.warn("Carregando produtos do LocalStorage como fallback.");
                } else {
                    products = [];
                }
            }
        }

        function sortProducts(criteria) {
            if (criteria === 'name-asc') {
                products.sort((a, b) => a.name.localeCompare(b.name));
            } else if (criteria === 'name-desc') {
                products.sort((a, b) => b.name.localeCompare(a.name));
            } else if (criteria === 'price-asc') {
                products.sort((a, b) => a.price - b.price);
            } else if (criteria === 'price-desc') {
                products.sort((a, b) => b.price - a.price);
            }
            renderProducts(); 
        }

        function renderProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';
            products.forEach(product => {
                const li = document.createElement('li');
                li.className = 'product-item';
                li.innerHTML = `
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        ${product.description ? `<p>${product.description}</p>` : ''}
                    </div>
                    <div class="product-price">R$ ${product.price.toFixed(2).replace('.', ',')}</div>
                    <div class="quantity-control">
                        <button onclick="updateQuantity(${product.id}, -1)">-</button>
                        <input type="number" class="quantity-input" id="quantity-${product.id}" value="${cart[product.id] ? cart[product.id].quantity : 10}"
                               placeholder="Qtd" onchange="manualQuantityChange(${product.id}, this.value)" min="10">
                        <button onclick="updateQuantity(${product.id}, 1)">+</button>
                    </div>
                `;
                productList.appendChild(li);
            });
        }

        function updateQuantity(productId, change) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            if (!cart[productId]) {
                cart[productId] = { ...product, quantity: 10 };
            }

            if (change === -1 && cart[productId].quantity > 10) {
                cart[productId].quantity += change;
            } else if (change === 1) { 
                cart[productId].quantity += change;
            } else if (change === -1 && cart[productId].quantity === 10) {
                cart[productId].quantity = 10;
            }

            document.getElementById(`quantity-${productId}`).value = cart[productId].quantity;
            updateCartSummary();
        }

        function manualQuantityChange(productId, value) {
            const quantity = parseInt(value);
            const product = products.find(p => p.id === productId);
            if (!product) return;

            if (isNaN(quantity) || quantity < 10) { 
                document.getElementById(`quantity-${productId}`).value = cart[productId] ? Math.max(cart[productId].quantity, 10) : 10;
                return;
            }

            if (!cart[productId]) {
                cart[productId] = { ...product, quantity: 0 };
            }
            cart[productId].quantity = quantity;
            updateCartSummary();
        }

        function updateCartSummary() {
            const cartItemsSummary = document.getElementById('cartItemsSummary');
            const cartTotalElement = document.getElementById('cartTotal');
            const cartCountElement = document.getElementById('cartCount');
            let total = 0;
            let totalItems = 0;

            cartItemsSummary.innerHTML = '';
            for (const productId in cart) {
                const item = cart[productId];
                if (item.quantity > 0) {
                    const itemTotal = item.quantity * item.price;
                    total += itemTotal;
                    totalItems += item.quantity;

                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span>${item.name} (${item.quantity}x)</span>
                        <span>R$ ${itemTotal.toFixed(2).replace('.', ',')}</span>
                    `;
                    cartItemsSummary.appendChild(li);
                }
            }

            cartTotalElement.textContent = `Total: R$ ${total.toFixed(2).replace('.', ',')}`;
            cartCountElement.textContent = totalItems;

            if (totalItems > 0) {
                document.getElementById('cartSummary').style.display = 'block';
            } else {
                document.getElementById('cartSummary').style.display = 'none';
            }
        }

        function toggleCartSummary() {
            const cartSummary = document.getElementById('cartSummary');
            cartSummary.style.display = cartSummary.style.display === 'none' ? 'block' : 'none';
        }

        function sendOrderViaWhatsApp() {
            let orderMessage = "Ol√°! Gostaria de fazer o seguinte pedido:\n\n";
            let totalOrder = 0;

            for (const productId in cart) {
                const item = cart[productId];
                if (item.quantity > 0) {
                    const itemTotal = item.quantity * item.price;
                    orderMessage += `${item.name} - ${item.quantity}x - R$ ${itemTotal.toFixed(2).replace('.', ',')}\n`;
                    totalOrder += itemTotal;
                }
            }

            if (totalOrder === 0) {
                alert("Seu carrinho est√° vazio. Adicione itens antes de enviar o pedido.");
                return;
            }

            orderMessage += `\nTotal do Pedido: R$ ${totalOrder.toFixed(2).replace('.', ',')}`;

            const encodedMessage = encodeURIComponent(orderMessage);
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
            window.open(whatsappUrl, '_blank');

            cart = {};
            renderProducts();
            updateCartSummary();
            alert("Seu pedido foi enviado para o WhatsApp!");
        }
    </script>
</body>
</html>
